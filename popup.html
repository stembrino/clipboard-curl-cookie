<!doctype html>
<html>
  <head>
    <title>Get Session Cookie</title>
    <link rel="stylesheet" type="text/css" href="./styles/cssConfig.css" />
    <link rel="stylesheet" type="text/css" href="./styles/popup.css" />
    <link rel="stylesheet" type="text/css" href="./styles/misc.css" />
    <link rel="stylesheet" type="text/css" href="./styles/configPanel.css" />
  </head>
  <body>
    <textarea id="cookie-textarea" rows="10" cols="50" readonly></textarea>
    <div class="option-panel">
      <section class="clipboard-section">
        <button
          class="space-btn clipboard-btn"
          id="copy-btn"
          type="button"
          title="copy to clipboard"
        >
          COPY COOKIE
        </button>
        <button
          class="space-btn sync-host-btn"
          id="sync-host-btn"
          type="button"
          title="send cookie to Host API"
        >
          SYNC HOST
        </button>
      </section>
      <div class="separator"></div>
      <section class="option-panel__input-menu">
        <button
          id="info-btn"
          class="info-btn icon-btn"
          type="button"
          title="redirect to info page"
        >
          &#9432;
        </button>
        <button
          id="config-btn"
          class="config-btn icon-btn btn-animation-icon"
          type="button"
          title="open config panel"
        ></button>
        <div class="right-side-panel">
          <span>
            <label title="insert a key to be copied in key-value format">
              key:
            </label>
            <input id="cookie-key" class="windows-input" value="" />
          </span>
          <button
            id="btn-open-key-list"
            type="button"
            class="icon-btn open-list btn-animation-icon"
            title="open keys panel"
          ></button>
          <button
            id="cookie-key-add"
            class="icon-btn menu-button btn-animation-icon"
            type="button"
            aria-label="save key"
            title="save the key to the list"
          ></button>
        </div>
      </section>
    </div>
    <div id="wrapper-key-list" class="wrapper-cooke-key-list-panel hidden">
      <div id="cookie-key-list" class="cooke-key-list-panel"></div>
    </div>
    <div id="wrapper-config" class="wrapper-config-panel hidden">
      <div id="config-panel" class="config-panel">
        <div class="item">
          <label title="Used for Cookie Transfer">Sync Host URL:</label>
          <input
            id="sync-host-input"
            name="sync-host"
            class="windows-input"
            value=""
            required
          />
        </div>
        <div class="item">
          <label title="insert a prefix to be copied appended in cookie">
            prefix:
          </label>
          <input
            id="prefix-value"
            name="prefix"
            class="windows-input"
            value=""
          />
        </div>
        <div class="item">
          <label title="insert a suffix to be copied appended in cookie">
            suffix:
          </label>
          <input
            id="suffix-value"
            name="suffix"
            class="windows-input"
            value=""
          />
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./src/main.js"></script>
</html>
