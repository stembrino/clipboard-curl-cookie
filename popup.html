<!DOCTYPE html>
<html>
<head>
  <title>Get Session Cookie</title>
  <link rel="stylesheet" type="text/css" href="./styles/popup.css">
</head>
<body>
  <textarea id="cookie-textarea" class="hidden" rows="10" cols="50"></textarea>

  </div>

<script type="module" src="./src/main.js"></script>
</html>
